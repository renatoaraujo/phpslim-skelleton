{% extends "template.html" %}
{% block body %}
<link rel="stylesheet" href="/css/sticky-footer.css" type="text/css" />
<div class="body-content" id="signinup-content">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                    Create an account for free
                </div>
            </h2>

            {% if error is defined %}
            <div class="ui {{ error ? 'error' : 'success' }} message">
                {{ message }}
            </div>
            {% endif %}

            <form class="ui large form" id="signup" method="POST" action="">

                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="fa fa-user icon"></i>
                            <input type="text" name="fullname" placeholder="Full name"
                                   value="{{ app.request.get('fullname') }}">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="fa fa-envelope icon"></i>
                            <input type="email" name="email" placeholder="E-mail address" value="{{ app.request.get('email') }}">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="fa fa-lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <input type="submit" class="ui fluid large teal submit button" value="Sign Up">
                </div>

            </form>

            <div class="ui message">
                Already have an account? <a href="/signup">Sign In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
